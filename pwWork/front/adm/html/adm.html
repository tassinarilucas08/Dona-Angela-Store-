<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo - Angela Store</title>
  <link rel="stylesheet" href="../css/adm.css" />
</head>
<body>
  <div class="adm-container">

    <h1>Painel Administrativo</h1>

    <!-- Seção: Adicionar Cliente -->
    <div class="section">
      <h2>Adicionar Cliente</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required />
        </div>

        <div class="form-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" required />
        </div>

        <div class="form-group">
          <label for="numero">Número</label>
          <input type="number" id="numero" name="numero" required />
        </div>

        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" required />
        </div>

        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" required />
        </div>

        <div class="button-group">
          <button type="submit">Adicionar Cliente</button>
        </div>
      </form>
    </div>

    <div class="divider"></div>

    <!-- Seção: Gerenciar Cliente -->
    <div class="section">
      <h2>Gerenciar Clientes</h2>
      <form>
        <div class="form-group">
          <label for="clientes">Selecionar Cliente</label>
          <select id="clientes" name="clientes" required>
            <option value="">Selecione um cliente</option>
            <option value="1">Joana Silva</option>
            <option value="2">Carlos Oliveira</option>
            <option value="3">Maria dos Anjos</option>
            <!-- Será populado dinamicamente no futuro -->
          </select>
        </div>

        <div class="form-group">
          <label for="idCliente">ID do Cliente</label>
          <input type="text" id="idCliente" name="idCliente" readonly value="1" />
        </div>

        <div class="button-group">
          <button type="submit">Atualizar Cliente</button>
          <button type="button">Excluir Cliente</button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
