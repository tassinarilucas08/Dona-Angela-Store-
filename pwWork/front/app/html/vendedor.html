<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Vendedor</title>
  <link rel="stylesheet" href="../css/vendedor.css"/>
</head>
<body>
  <div class="container">
    <h1>Painel do Vendedor</h1>

    <!-- Adicionar Produto -->
    <section class="box">
      <h2>Adicionar Produto</h2>
      <form>
        <label>Nome do Produto:</label>
        <input type="text" name="nome" required />

        <label>Descrição:</label>
        <textarea name="descricao" required></textarea>

        <label>Preço:</label>
        <input type="number" step="0.01" name="preco" required />

        <label>Imagem (em observação):</label>
        <input type="number" name="imagem" required />

        <label for="quantidade">Quantidade:</label>
        <div class="quantidade-wrapper">
          <input type="number" class="quantity" name="quantidade" min="0" value="0">
          <button type="button">-</button>
          <button type="button">+</button>
        </div>

        <label>Categoria:</label>
        <select name="categoria" required>
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>

        <label>Status:</label>
        <select name="status" required>
          <option value="">Selecione</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>

        <button type="submit">Adicionar Produto</button>
      </form>
    </section>

    <!-- Gerenciar Produto -->
    <section class="box">
      <h2>Gerenciar Produtos</h2>
      <label>Selecionar Produto:</label>
      <select name="produto">
        <option value="">Selecione</option>
        <option value="1">Lily</option>
        <option value="2">Biografia</option>
        <!-- Mais opções com JS futuramente -->
      </select>

      <!-- Campos preenchíveis para atualização -->
      <div class="produto-detalhes">
        <label>Nome:</label>
        <input type="text" name="nome-gerenciar" />

        <label>Descrição:</label>
        <textarea name="descricao-gerenciar"></textarea>

        <label>Preço:</label>
        <input type="number" step="0.01" name="preco-gerenciar" />

        <label>Imagem (em observação):</label>
        <input type="number" name="imagem-gerenciar" />

        <label for="quantidade">Quantidade:</label>
        <div class="quantidade-wrapper">
          <input type="number" class="quantity" name="quantidade" min="0" value="0">
          <button type="button">-</button>
          <button type="button">+</button>
        </div>

        <label>Categoria:</label>
        <select name="categoria-gerenciar">
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>

        <label>Status:</label>
        <select name="status-gerenciar">
          <option value="">Selecione</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>

        <button type="submit">Atualizar Produto</button>
        <button type="button" class="btn-excluir">Excluir Produto</button>
      </div>
    </section>
  </div>
</body>
</html>
