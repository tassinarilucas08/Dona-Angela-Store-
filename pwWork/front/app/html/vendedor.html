<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Vendedor - Angela Store</title>
  <link rel="stylesheet" href="../css/vendedor.css" />
</head>
<body>
  <div class="adm-container">

    <h1>Painel do Vendedor</h1>

    <!-- Seção: Adicionar Produto -->
    <div class="section">
      <h2>Adicionar Produto</h2>
      <form>
        <div class="form-group">
          <label for="nomeProduto">Nome do Produto</label>
          <input type="text" id="nomeProduto" name="nomeProduto" required />
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="number" step="0.01" id="preco" name="preco" required />
        </div>

        <div class="form-group">
          <label for="imagem">Imagem (URL ou ID)</label>
          <input type="text" id="imagem" name="imagem" />
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" name="quantidade" required />
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" name="status" placeholder="ativo / inativo" required />
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria">
            <option value="">Selecione uma categoria</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <!-- mais categorias podem ser adicionadas -->
          </select>
        </div>

        <div class="button-group">
          <button type="submit">Adicionar Produto</button>
        </div>
      </form>
    </div>

    <div class="divider"></div>

    <!-- Seção: Gerenciar Produto -->
    <div class="section">
      <h2>Gerenciar Produtos</h2>
      <form>
        <div class="form-group">
          <label for="produtos">Selecionar Produto</label>
          <select id="produtos" name="produtos" required>
            <option value="">Selecione um produto</option>
            <option value="1">Lily</option>
            <option value="2">Biografia</option>
            <!-- será dinâmico com JavaScript no futuro -->
          </select>
        </div>

        <div class="form-group">
          <label for="idProduto">ID do Produto</label>
          <input type="text" id="idProduto" name="idProduto" readonly value="1" />
        </div>

        <div class="button-group">
          <button type="submit">Atualizar Produto</button>
          <button type="button">Excluir Produto</button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
