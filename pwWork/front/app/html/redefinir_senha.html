<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha - Angela Store</title>
  <link rel="stylesheet" href="../css/redefinir_senha.css" />
</head>
<body>
  <div class="container">
    <div class="redefinir-container">
      <div class="topo-redefinir">
        <button class="btn-voltar" onclick="window.history.back()">← Voltar</button>
      </div>
      <h2>Redefinir Senha</h2>
      <p>Informe seu e-mail para receber um link de redefinição.</p>

      <form>
        <div class="form-group">
          <label for="email">E-mail cadastrado</label>
          <input type="email" id="email" placeholder="exemplo@email.com" required>
        </div>

        <button id="enviar-link" type="submit">Enviar Link</button>
      </form>

      <div class="link-outro-modo">
        <a href="redefinir_senha_telefone.html">Redefinir por telefone</a>
      </div>
    </div>

    <div class="image-container">
      <img src="../images/perfums/ekos_hidra.jpg" alt="Perfume Ilustrativo">
    </div>
  </div>
</body>
</html>
